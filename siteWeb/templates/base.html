<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation Bar (no logo, just buttons) -->
    <nav class="navbar">
        <div class="nav-buttons">
            <a href="/" class="nav-btn {% if request.path == '/' %}active{% endif %}" draggable="false">Home</a>
            <a href="/recognize" class="nav-btn {% if request.path == '/recognize' %}active{% endif %}" draggable="false">Recognize</a>
            <a href="/settings" class="nav-btn settings-btn {% if request.path == '/settings' %}active{% endif %}" draggable="false">
                <img src="/static/images/gear-icon.png" alt="Settings" class="icon">
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
